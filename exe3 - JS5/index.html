<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Raio</title>
</head>
<body>
  <script src="script.js"></script>
  <div class="container">
    <h1>Calcula a área e a circunferência</h1>
    <form name="myForm" onsubmit="calcula(event)">
      <strong>Informe o raio</strong>
      <input name="raioInput" type="text" placeholder="Ex: 5">
      <button type="submit">Enviar</button>
    </form>
    <div class="result">
      <strong>Área do círculo</strong>
      <input id="areaInput" type="text">
    </div>
    <div class="result">
      <strong>Circunferência</strong>
      <input id="circInput" type="text">
    </div>
  </div>
</body>
</html>
